<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quote Of the Day</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@1,500&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="has-background-light is-flex is-flex-direction-column">
    <header
      class="has-text-grey-lighter is-size-1 is-flex p-6 header-shadow is-justify-content-center is-align-items-center"
      style="gap: 2rem;"
    >
      <div
        id="logo"
      >
      </div>
      <div
        class="">
        <h1 class="title is-1 has-text-white glowing-text">Quote Of The Day</h1>
        <h3 id="presentDay" class="is-size-3"></h3>
      </div>
    </header>

    <main>
      <div class="box has-text-centered m-6">
        <h2 id="quote" class="title is-2 is-italic">
          Hello there! Let me load the first quote for you.
        </h2>
        <h6 id="author" class="title is-6"></h6>
        <button class="button is-info is-focused"id="quote-button">Next Quote >>></button>
      </div>

      <div class="columns m-6 is-align-items-start" style="gap: 1.25rem;">
        <div class="box column is-one-third mb-5 p-5">
          <div class="field">
            <label class="label">Get Celebrity Info</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Celebrity Name"
                id="celebrity-input"
              />
            </div>
          </div>

          <button
            id="submit-name-button"
            class="button is-primary is-outlined">
            Submit Input
          </button>
        </div>

        <div
          class="box column mb-5 is-invisible is-flex p-0 is-clipped"
          style="gap: 1rem;"
          id="celebrity-details"
        >
          <div
            id="celebrity-image"
            class="is-flex-shrink-0"
          >
          </div>
          <div
            class="p-5"
          >
            <h2 class="title is-2 is-italic" id="celebrity-name"></h2>
            <div id="age"></div>
            <div id="birthday"></div>
            <div id="nationality"></div>
            <div id="occupation"></div>
            <div id="networth"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="is-flex-grow-1 mt-6"></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
