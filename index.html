<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quote Of the Day</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <header
      class="has-background-info has-text-white is-size-1 has-text-centered p-6"
    >
      <h1 class="title is-1 has-text-white">Quote Of The Day</h1>
      <h3 id="presentDay" class="is-size-3"></h3>
    </header>

    <div class="box has-text-centered m-6">
      <h2 id="quote" class="title is-2 is-italic">
        "The quote of the day is the best way to start the day!"
      </h2>
      <h6 id="author" class="title is-6">-Some Dude</h6>
      <button class="button is-info is-focused">Next Quote >>></button>
    </div>

    <div class="columns mx-6">
      <div class="column is-one-third box mr-6">
        <div class="field">
          <label class="label">Celebrity Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Celebrity Name" id="celebrity-input">
          </div>
        </div>

        <input
          class="button is-primary is-outlined"
          type="submit"
          value="Submit input"
          id="submit-name-button"
        />
      </div>
  
      <div class="column box has-text-centered is-invisible" id="celebrity-details">
        <h2 class="title is-2 is-italic" id="celebrity-name"></h2>
        <div id="age"></div>
        <div id="birthday"></div>
        <div id="nationality"></div>
        <div id="occupation"></div>
        <div id="networth"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
